        function _new(fn, ...arg) {
            const obj = Object.create(fn.prototype)
            console.log('constructor', obj.__proto__ === fn.prototype)
            fn.call(obj, ...arg)
            return obj
        }
        function Person(name, age) {
            this.name = name;
            this.age = age;

        Person.prototype.eat = function() {

        var viiv = _new(Person, 'viiv', 'age')
